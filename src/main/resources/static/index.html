<!DOCTYPE html>
<html>
<head>
    <title>High Fidelity Tracking</title>
    <script type="text/javascript">
        var stompClient = null;
        var socket;
		var start;
        var deviceId;
        var stateId;

		function zeroStartOneStar(){
			zeroStartOneStarCanvas("a,n,0,start");
			stateId = "zeroStartOneStar"
			connect();
		}
		function evanAaddBNoab(){
			evanAaddBNoabCanvas("a,n,0,start");
			stateId = "evanAaddBNoab"
			connect();
		}
		function zeroStartOneStarZero(){
			zeroStartOneStarZeroCanvas("a,n,0,start");
			stateId = "zeroStartOneStarZero"
			connect();
		}
        function connect() {
        		 console.log('Connecting GPSLocation');
			 var options = {};
			 options.testingHeader = 'header';
        	 	 socket = new WebSocket("ws://localhost:8080/DFA");
	         socket.onopen = onOpen;
	         socket.onclose = onClose;
	         socket.onmessage = onMessage;
        }

        function disconnect(deviceId) {
            if (socket != null) {
            	 console.log('Closing Connection');
                 socket.close();
                 console.log("Disconnected");
            }

        }

        function update(){
			var res = document.getElementById("request").value;
    			socket.send(res);
        }


        function stop(deviceId) {
            console.log('Closing Connection');
            socket.close();
        }



        var onOpen = function() {
    		console.log('OPENED: ');
		var res = document.getElementById("request").value;
    		//request.dataArea.deviceIMEI = deviceId;
    		socket.send(stateId+","+res);
		start = new Date().getTime();
    	};

    	var onClose = function() {
    		console.log('CLOSED: ');
    		ws = null;
    	};

    	var onMessage = function(event) {
    		var data = event.data.split(",");
    		switch(data[0]) {
			case "zeroStartOneStar" :
				zeroStartOneStarCanvas(event.data);
				break;
			case "evanAaddBNoab" :
				evanAaddBNoabCanvas(event.data);
				break;
			case "zeroStartOneStarZero" :
				zeroStartOneStarZeroCanvas(event.data);
				break;
			default:
				zeroStartOneStarCanvas(event.data);
		}
    	};
    	function draw(){
    		zeroStartOneStarCanvas("a,a,a,a");
    		evanAaddBNoabCanvas("a,a,a,a");
    		zeroStartOneStarZeroCanvas("a,a,a,a");
    	};
    	function zeroStartOneStarCanvas(message) {
    		 var res = message.split(",");
    		 var currentState = res[1];
    		 var deltaIndex = res[2];
    		 var stateName = res[3];
    		  var canvas = document.getElementById('zeroStartOneStarCanvasID');
    			  if (canvas.getContext) {
    			      var ctx = canvas.getContext('2d');
    			      if(currentState != "Accepted"){
    			    	  	ctx.clearRect(0, 0, canvas.width, canvas.height);
    			    	  	ctx.lineWidth = 1
    			    	  	 var centerX = 50;
    	    			      var centerY = 150;
    	    			      var radius = 30;
    	    			      /*Start State*/
    	    			      ctx.beginPath();
    	    			      ctx.arc(50, 150, radius, 0, 2 * Math.PI, false);
    	    			      ctx.arc(50, 150, 25, 0, 2 * Math.PI, false);
    	    			      if(stateName == "start"){
    	    			    	 	ctx.lineWidth = 5
    	    			    	  	ctx.strokeStyle = '#003300';
    	    			    	  	ctx.fillStyle = "green";
    	    			    	  	ctx.fill();
    	    			      }
    	    			      ctx.fillText("Start", 40, 200);
    	    			      ctx.stroke();
    	    			      ctx.fillStyle = "black";
    	    			      ctx.strokeStyle = 'black';
    	    			      ctx.lineWidth = 1
    	    			      /*Delta start,0*/
    	    			      ctx.beginPath();
    	    			      ctx.moveTo(80,150);
    	    			      ctx.lineTo(130, 150);
    	    			      ctx.fillText("0", 105, 149);
    	    			      
    	    			      if(currentState == "start" && deltaIndex == "0"){
    	    			    	  	ctx.lineWidth = 5
    	    			    	  	ctx.strokeStyle = 'blue';
    	    			      }
    	    			      ctx.stroke();
    	    			      ctx.fillStyle = "black";
    	    			      ctx.strokeStyle = 'black';
    	    			      ctx.lineWidth = 1
    	    			      /* Delta start,1*/
    	    			      ctx.beginPath();
    	    			       ctx.moveTo(50,180);
    	    			       ctx.quadraticCurveTo(150, 260, 270, 180);
    	    			       ctx.fillText("1", 150, 230)
    	    			       if(currentState == "start" && deltaIndex == "1"){
    	    			    	   		ctx.lineWidth = 5
    	   			    	  		ctx.strokeStyle = 'blue';
    	   			      	}
    	    			       ctx.stroke();
    	    			       ctx.fillStyle = "black";
    	    			       ctx.strokeStyle = 'black';
    	    			       ctx.lineWidth = 1
    	    			       
    	    			      /*Zero State*/
    	    			       ctx.beginPath();
    	    			      ctx.arc(160, 150, radius, 0, 2 * Math.PI, false);
    	    			      ctx.arc(160, 150, 25, 0, 2 * Math.PI, false);
    	    			      //ctx.strokeStyle = '#003300';
    	    			      ctx.fillText("Q0", 150, 200);
    	    			      if(stateName == "zero"){
    	    			    	 	 ctx.lineWidth = 5
    	  			    	  	ctx.strokeStyle = '#003300';
    	  			    	  	ctx.fillStyle = currentState == "failed" ? "red" : "green";
    	  			    	  	ctx.fill();
    	  			      }
    	    			      ctx.stroke();
    	    			      ctx.fillStyle = "black";
    	    			      ctx.strokeStyle = 'black';
    	    			      ctx.lineWidth = 1
    	    			      /* Delta zero,1*/
    	    			      ctx.beginPath();
    	    			      ctx.moveTo(190,150);
    	    			      ctx.fillText("1", 215, 149);
    	    			      ctx.lineTo(240, 150);
    	    			      if(currentState == "zero" && deltaIndex == "1"){
    	    			    	 		 ctx.lineWidth = 5
    	 			    	  		ctx.strokeStyle = 'blue';
    	 			      }
    	    			      ctx.stroke();
    	    			      ctx.fillStyle = "black";
    	    			      ctx.strokeStyle = 'black';
    	    			      ctx.lineWidth = 1
    	    			       /* Delta zero,0*/
    	    			       ctx.beginPath();
    	    			       ctx.moveTo(150,120);
    	    			       ctx.quadraticCurveTo(160, 0, 170, 120);
    	    			       ctx.fillText("0", 159, 105);
    	    			       if(currentState == "zero" && deltaIndex == "0"){
    	    			    	   		ctx.lineWidth = 5
    				    	  		ctx.strokeStyle = 'blue';
    				       }
    	    				   ctx.stroke();
    	    				   ctx.fillStyle = "black";
    	    				   ctx.strokeStyle = 'black';
    	    				   ctx.lineWidth = 1
    	    			       /* One  State*/
    	    			      ctx.beginPath();
    	    			      ctx.arc(270, 150, radius, 0, 2 * Math.PI, false);
    	    			      ctx.arc(270, 150, 25, 0, 2 * Math.PI, false);
    	    			      //ctx.strokeStyle = '#003300';
    	    			      ctx.fillText("Q1", 260, 200);
    	    			      if(stateName == "one"){
    	    			    	  	//ctx.strokeStyle = '#003300';
    	    			    	  	ctx.lineWidth = 5
    	    			    	  	ctx.fillStyle = currentState == "failed" ? "red" : "green";
    	    			    	  	ctx.fill();
    	    			      }
    	    			      ctx.stroke();
    	    			      ctx.fillStyle = "black";
    	    			      ctx.strokeStyle = 'black';
    	    			      ctx.lineWidth = 1
    	    			      /* Delta one,0*/
    	    			       ctx.beginPath();
    	    			       ctx.moveTo(260,120);
    	    			       ctx.quadraticCurveTo(270, 0, 280, 120);
    	    			       ctx.fillText("1", 269, 105);
    	    			       if(currentState == "one" && deltaIndex == "0"){
    	    			    	   		ctx.lineWidth = 5
    				    	  		ctx.strokeStyle = 'blue';
    				       };
    	    				   ctx.stroke();
    	    				   ctx.fillStyle = "black";
     	    			      ctx.strokeStyle = 'black';
     	    			      ctx.lineWidth = 1
    	    				   /* Delta one,1*/
    	    			       ctx.beginPath();
    	    			       ctx.moveTo(270,180);
    	    			       ctx.lineTo(270, 230);
    	    			       ctx.fillText("0", 275, 205);
    	    			       if(currentState == "one" && deltaIndex == "1"){
    	    			    	   		ctx.lineWidth = 5
    				    	  		ctx.strokeStyle = 'red';
    				       };
    	    				   ctx.stroke();
    	    			       /* Fail  State*/
    	    			      ctx.beginPath();
    	    			      ctx.arc(270, 260, radius, 0, 2 * Math.PI, false);
    	    			     
    	    			      //ctx.strokeStyle = '#003300';
    	    			      ctx.fillText("Failed", 260, 310);
    	    			      if(stateName == "failedState"){
    	    			    	  	//ctx.strokeStyle = '#003300';
    	    			    	  	ctx.lineWidth = 5
    	    			    	  	ctx.fillStyle = "red";
    	    			    	  	ctx.fill();
    	    			      }
    	    			      ctx.stroke();
    	    			      ctx.fillStyle = "black";
    	    			      ctx.strokeStyle = 'black';
    	    			      ctx.lineWidth = 1
    			      }
    			      ctx.beginPath();
    				  if(currentState == "failed"){
    					  ctx.lineWidth = 5
    					  ctx.fillStyle = "red";
    					  ctx.fillText("REJECTED", 150, 230);
    					  ctx.stroke();
    					  ctx.fill();
    					  disconnect();
    				  }
    				  if(currentState == "Accepted"){
    					  ctx.lineWidth = 5
    					  ctx.fillStyle = "green";
    					  ctx.fillText("ACCEPTED", 150, 230);
    					  ctx.stroke();
    					  disconnect();
    				  }
    				  ctx.fillStyle = "black";
   				  ctx.strokeStyle = 'black';
   				  ctx.lineWidth = 1
    		  }
    	}

   	    			      /* Delta zero,1*/
   	    			      ctx.beginPath();
   	    			      ctx.moveTo(190,150);
   	    			      ctx.fillText("ε,1", 215, 149);
   	    			      ctx.lineTo(240, 150);
   	    			      if(currentState == "zero" && (deltaIndex == "1" || deltaIndex == "2")){
   	    			    	 		 ctx.lineWidth = 5
   	 			    	  		ctx.strokeStyle = 'blue';
   	 			      }
   	    			      ctx.stroke();
   	    			      ctx.fillStyle = "black";
   	    			      ctx.strokeStyle = 'black';
   	    			      ctx.lineWidth = 1
   	    			       /* Delta zero,0*/
   	    			       ctx.beginPath();
   	    			       ctx.moveTo(150,120);
   	    			       ctx.quadraticCurveTo(160, 0, 170, 120);
   	    			       ctx.fillText("0", 159, 105);
   	    			       if(currentState == "zero" && deltaIndex == "0"){
   	    			    	   		ctx.lineWidth = 5
   				    	  		ctx.strokeStyle = 'blue';
   				       }
   	    				   ctx.stroke();
   	    				   ctx.fillStyle = "black";
   	    				   ctx.strokeStyle = 'black';
   	    				   ctx.lineWidth = 1
   	    			       /* One  State*/
   	    			      ctx.beginPath();
   	    			      ctx.arc(270, 150, radius, 0, 2 * Math.PI, false);
   	    			      //ctx.strokeStyle = '#003300';
   	    			      ctx.fillText("Q1", 260, 200);
   	    			      if(stateName == "one"){
   	    			    	  	//ctx.strokeStyle = '#003300';
   	    			    	  	ctx.lineWidth = 5
   	    			    	  	ctx.fillStyle = currentState == "failed" ? "red" : "green";
   	    			    	  	ctx.fill();
   	    			      }
   	    			      ctx.stroke();
   	    			      ctx.fillStyle = "black";
   	    			      ctx.strokeStyle = 'black';
   	    			      ctx.lineWidth = 1
   	    			      /* Delta one,0*/
   	    			       ctx.beginPath();
   	    			       ctx.moveTo(260,120);
   	    			       ctx.quadraticCurveTo(270, 0, 280, 120);
   	    			       ctx.fillText("1", 269, 105);
   	    			       if(currentState == "one" && deltaIndex == "0"){
   	    			    	   		ctx.lineWidth = 5
   				    	  		ctx.strokeStyle = 'blue';
   				       };
   	    				   ctx.stroke();
   	    				  ctx.fillStyle = "black";
 	    			      ctx.strokeStyle = 'black';
 	    			      ctx.lineWidth = 1
   	    				   /* Delta one,1*/
   	    			       ctx.beginPath();
   	    			       ctx.moveTo(300,150);
   	    			       ctx.lineTo(350,150);
   	    			       ctx.fillText("0", 325, 149);
   	    			       if(currentState == "one" && deltaIndex == "1"){
   	    			    	   		ctx.lineWidth = 5
   				    	  		ctx.strokeStyle = 'blue';
   				       };
   	    				   ctx.stroke();
   	    				   ctx.fillStyle = "black";
  	    			       ctx.strokeStyle = 'black';
  	    			       ctx.lineWidth = 1
   	    			       /* Second Zero State*/
   	    			      ctx.beginPath();
   	    			      ctx.arc(380, 150, radius, 0, 2 * Math.PI, false);
   	    			   	  ctx.arc(380, 150, 25, 0, 2 * Math.PI, false);
   	    			      //ctx.strokeStyle = '#003300';
   	    			      ctx.fillText("Q2", 370, 200);
   	    			      if(stateName == "Q2"){
   	    			    	  	//ctx.strokeStyle = '#003300';
   	    			    	  	ctx.lineWidth = 5
   	    			    	  	ctx.fillStyle = "green";
   	    			    	  	ctx.fill();
   	    			      }
   	    			      ctx.stroke();
   	    			      ctx.fillStyle = "black";
   	    			      ctx.strokeStyle = 'black';
   	    			      ctx.lineWidth = 1
   			      }
   			      ctx.beginPath();
   				  if(currentState == "failed"){
   					  ctx.lineWidth = 5
   					  ctx.fillStyle = "red";
   					  ctx.fillText("REJECTED", 150, 230);
   					  ctx.stroke();
   					  ctx.fill();
   					  disconnect();
   				  }
   				  if(currentState == "Accepted"){
   					  ctx.lineWidth = 5
   					  ctx.fillStyle = "green";
   					  ctx.fillText("ACCEPTED", 150, 230);
   					  ctx.stroke();
   					  disconnect();
   				  }
   				  ctx.fillStyle = "black";
  				  ctx.strokeStyle = 'black';
  				  ctx.lineWidth = 1
   		  }
   	}
    		
    		  
    		  

    </script>
